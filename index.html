<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Airbnb-copy</title>
</head>
<body>
    <nav>
        <img  class="logo" src=https://media.designrush.com/inspiration_images/135187/conversions/_1511452487_364_Airbnb-mobile.jpg alt="Airbnb logo">
        
        <div class="header-right">
            <div class="drop-menu"><span>
                <label class="language-selector" for="language"><img class="world-img" src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2sQNXs7AmwNbhuFWRtcQ48YxlQeWsEBsEDk7JysnRXwiMtdTlrQ6CdGgQ4KQYEkKI77w&usqp=CAU alt="language selector">
                <select name="language-selector-drop" >
                </select>
                </label></span>
            </div>
            
            <div class="nav-buttons">
                <span class="host-home">Host your home</span>
                <span class="host-exp">Host an experience</span>
                <span class="help">Help</span>
                <span class="log-in">Log in</span>
                <button class="sign-up"><span>Sign up</span></button>
            </div>
        </div>
    </nav>
    <header>
        <div>
            <div class=tabs>
                <span>Places to stay</span>
                <span>Monthly stays</span>
                <span>Experiences</span>
                <span>Online Experiences</span>
            </div>
        </div>
        <div class="input-area">
            <div class="input-title">
                <div >LOCATION</div>
                <div>CHECK IN / CHECK OUT</div>
                <div>GUESTS</div>
            </div>
            <div>
                <input class="location"placeholder='Where are you going?'>
                <input class="check-in"placeholder="Add dates">
                <input class="guests" placeholder="Add guests">
                <input class="search" placeholder="Search"
            </div>  
        </div>
    </header>
    <section>
        <div class="quote">
            <h1 class="quote-txt">We may be apart, but we'll <br>get through this together.</h1>
        </div>

        <div class="photos">
            <img class="grassy" src=https://a0.muscache.com/im/pictures/2f13349d-879d-43c6-83e3-8e5679291d53.jpg?im_w=240 >
            <span><img class="ocean" src=https://a0.muscache.com/im/pictures/36f53e61-db8d-403c-9122-5b761c0e4264.jpg?im_w=240></span>
            <span><img class="woods" src=https://a0.muscache.com/im/pictures/7d82ca14-56e5-4465-8218-dcfa7d69b6ac.jpg?im_w=240></span>
        </div>
    </section>
</body>
</html>
